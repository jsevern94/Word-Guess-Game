<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Character Word Guess</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header id="logo">
        <img src="assets/images/2_The-latest-Marvel-logo.jpg" alt="Marvel_Logo" width="100%">
    </header>
    <div class="main-content">

        <div class="game-rules">
            Start typing to guess the names of the Marvel characters! If you guess wrong 8 times, you lose! Good luck!
        </div>

        <div class="container">
            Mystery Marvel Character: <div id="mystery-word">

            </div>
        </div>

        <div class="container">
            Letters Already Guessed: <div id="letter-guesses">

            </div>
        </div>

        <div class="container">
            Wins: <div id="wins">

            </div>
        </div>

        <div class="container">
            Remaining Guesses: <div id="remaining-guesses">

            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
